<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/4fe625103c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Styles/signUp.css">
</head>
<body>
    <div class="wrapper">
        <div class="imgLogo">
            <a href="../index.html"><img class="logo" src="../Assets/Images/logo1.png" alt="logo"></a>
        </div>
        <div class="logForm">
            <h2 id='signIn'>Sign Up</h2>
            <div class="formBox">
                <div class="inputBox">
                    <input type="text" placeholder="Your full name" required>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Your Email" required>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Your password" required>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Confirm password" required>
                </div>
                <div class="inputBox">
                    <button type="button" id="signinBtn">Sign Up</button>
                </div>
                <hr>
                <p class="or">OR</p>
                <div class="inputBox">
                    <button type="button" id="signinGmail">Sign up with Gmail</button>
                </div>
                <p id="account"> If you have an account,  <a href="signIn.html">Sign In</a></p>

            </div>
        </div>
        <footer>
            <div class="copyrights">
                <p>copyright &copy; 2020 All rights reserved</p>
            </div>
            <div class="footerLogo">
             <img id="footerImage" src="../Assets/Images/logo1.png" alt="logo">
            </div>
            <div class="social">
                <p>Rwanda Follow us : 
                    <span><i class="fab fa-facebook-f"></i></span>
                    <span><i class="fab fa-twitter"></i></span>
    
                </p>
            </div>
    
         </footer>  
    </div>    
</body>
</html>
